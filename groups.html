        <title>Groups</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/font-awesome.css">

    <body>
        <!--[if lt IE 7]>

        <!-- OverDrive header -->
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12">
                    <img class="over_drive_logo" src="img/logo.png">
                </div>
            </div>
        
            <div class="grid-x grid-padding-x">
                <div class="large-12 medium-12 cell">
                    <div class="grid-x grid-padding-1">
                        <div class="large-4 medium-4">
                            <button class="button secondary action new-group" type="button">
                                <i class="fa fa-plus"></i> New Group
                            </button>
                        </div>
                    </div>
                </div>
                <div class="new-group-ui cell">
                    <div class="large-12 medium-12 cell">
                        <div class="grid-x grid-padding-1">
                            <div class="large-4 medium-4">
                                <input class="input-group-field groupName" type="text" name="groupName" placeholder="Enter group name">
                            </div>
                        </div>
                    </div>
                    <div class="large-12 medium-12 cell">
                        <div class="grid-x grid-padding-1">
                            <div class="large-4 medium-4">
                                <input class="input-group-field users" type="text" name="users" placeholder="Enter email addresses (optional)">
                            </div>
                        </div>
                    </div>
                    <div class="large-12 medium-12 cell">
                        <div class="grid-x grid-padding-1">
                            <div class="large-4 medium-4">
                                <button class="button secondary action confirm" type="button">
                                    <i class="fa fa-check"></i> Confirm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="large-12 medium-12 cell">
                    <h3>My Groups</h3>
                    <div id="groups-list">
                        <ul>
                            <li>thing 1</li>
                            <li>thing 2</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/vendor/jquery.js"></script>

        <script src="js/vendor/what-input.js"></script>

        <script src="js/groups.js"></script>
