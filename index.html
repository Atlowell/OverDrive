<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OverDrive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
        <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />-->
        <link rel="stylesheet" href="css/style.min.css">
    </head>

    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- OverDrive header -->
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12">
                    <img class="over_drive_logo" src="img/logo.png">
                </div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="large-12 medium-12 cell">
                <div class="grid-x grid-padding-x">
				
                    <!-- File browser -->
                    <div class="large-6 medium-6 small-12 cell">
                        <div class="callout">
                            <div class="input-group">
                                <input class="input-group-field" type="text" name="search" placeholder="Search for file(s)">
                                <div class="input-group-button">
                                    <button class="button" type="button">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="grid-x grid-padding-1 counts">
                                <div class="large-3 medium-3">
                                    <i class="fa fa-file"></i>
                                    <i id="fileCount">0</i>
                                </div>
                                <div class="large-3 medium-3">
                                    <i class="fa fa-folder"></i>
                                    <i id="folderCount">0</i>
                                </div>
                                <div class="large-3 medium-3">
                                    <i class="fa fa-file-o"></i>
                                    <i id="fileCountTotal">0</i>
                                </div>
                                <div class="large-3 medium-3">
                                    <i class="fa fa-folder-o"></i>
                                    <i id="folderCountTotal">0</i>
                                </div>
                            </div>
                            <div id="file-browser">
                            </div>
                        </div>
                    </div>
					
					

                    <!-- Actions -->
                    <form class="large-6 medium-6 small-12 cell callout" id="actions">
                        <div class="grid-x grid-padding-1">
                            <div class="large-6 medium-6">
                                <h3>Edit file or files.</h3>
                            </div>

                            <!-- Groups button -->
                            <div class="large-3 medium-3">
                                    <button class="button action groups" type="button"><i class="fa fa-users"></i> Groups</button>
                            </div>

                            <!-- Help button -->
                            <div class="large-3 medium-3">
                                    <button class="button action" type="button"><i class="fa fa-question-circle"></i> Help</button>
                            </div>
                        </div>

                        <!-- Input for users -->
                        <div class="input-group grid-x grid-padding-1">
                            <div class="large-12 medium-12">
                                <input class="input-group-field users" type="text" name="personName" placeholder="Enter email addresses..." autofocus required/>
                            </div>
                        </div>

                        <!-- Action buttons -->
                        <div class="grid-x grid-padding-1">
                            <!-- Add users button -->
                            <div class="large-6 medium-6 small-12">
                                <button class="button secondary action add-users" type="button">
                                    <i class="fa fa-plus"></i> Add Users
                                </button>
                            </div>

                            <!-- Remove users button -->
                            <div class="large-6 medium-6 small-12">
                                <button class="button secondary action remove-users" type="button">
                                    <i class="fa fa-minus"></i> Remove Users
                                </button>
                            </div>
                        </div>
                        <div class="grid-x grid-padding-1">
                            <!-- Change owner button -->
                            <div class="large-6 medium-6 small-12">
                                <button class="button secondary action change-owner" type="button">
                                    <i class="fa fa-user-circle"></i> Change Owner
                                </button>
                            </div>
                            <!-- Request ownership button -->
                            <div class="large-6 medium-6 small-12">
                                <button class="button secondary action request-ownership" type="button">
                                    <i class="fa fa-envelope"></i> Request Ownership
                                </button>
                            </div>
                        </div>
                        <div class="grid-x grid-padding-1">
                            <!-- Change permissions button -->
                            <div class="large-6 medium-6 small-12">
                                <button class="button secondary action change-permissions" type="button">
                                    <i class="fa fa-pencil"></i> Change Permissions
                                </button>
                            </div>
                            <!-- Change editor sharing button -->
                            <div class="large-6 medium-6 small-12">
                                <button class="button secondary action change-editor-sharing" type="button">
                                    <i class="fa fa-share-alt"></i> Change Editor Sharing
                                </button>
                            </div>
                        </div>
                        

                        <!-- Permissions options -->
                        <div class="input-group grid-x grid-padding-1">
                            <div class="large-6 medium-6 small-12"> 
                                <div class="input-group grid-x grid-padding-1">
                                    <div class="large-12 medium-12"> 
                                        <input type="radio" name="role" id="role" value="writer"> <strong>Writer</strong>: can write, read and comment
                                    </div>
                                    <div class="large-12 medium-12"> 
                                        <input type="radio" name="role" id="role" value="commenter"> <strong>Commenter</strong>: can read and comment                                     
                                    </div>
                                    <div class="large-12 medium-12"> 
                                        <input type="radio" name="role" id="role" value="reader"> <strong>Reader</strong>: can read
                                    </div>
                                </div>
                            </div>
                            <div class="large-6 medium-6 small-12">
                                <input type="checkbox" name="editor-sharing" id="editor-sharing" class="editor-sharing"> Editors can share
                            </div>
                        </div>

                        <div class="feedback clearfix">
                            <a href="https://goo.gl/forms/qof6fJBGjRYY2Ioo1" target="_blank" class="float-right">Got feedback?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Permissions Box -->
        <div class="callout permissions-box">
            <h6 class="file"></h6>
            <p class="editorsCanShare">Editors can share: Yes</p>
            <p class="anyone"></p>
            <p class="owner"><strong>Owner:</strong> Owner name</p>
            <p><strong>Writers:</strong></p>
            <ul class="writers">
                <li>Joe</li>
            </ul>
            <p><strong>Commenters:</strong></p>
            <ul class="commenters">
                </ul>
            <p><strong>Readers:</strong></p>
            <ul class="readers">
                </ul>
        </div>

        
        <script src="js/vendor/jquery.js"></script>
        <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>-->
        <script src="js/vendor/jstree.min.js"></script>
        <script src="https://apis.google.com/js/api.js"></script></script>
		<script src="js/app.js"></script>
		<script src="js/auth.js"></script>
        <script src="js/vendor/what-input.js"></script>
        <script src="js/vendor/foundation.js"></script>
	
    </body>
</html>
