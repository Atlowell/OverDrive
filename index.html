<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>OverDrive</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/font-awesome.css">
        <link rel="stylesheet" href="css/foundation.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="grid-container">
            <div class="grid-x grid-padding-x">
                <div class="large-12 cell">
                    <img src="img/OverDrive Logo.png">
                </div>
            </div>
        </div>

        <div class="grid-x grid-padding-x">
            <div class="large-12 medium-12 cell">
                <div class="grid-x grid-padding-x">
                    <div class="large-6 medium-6 cell">
                        <div class="callout">
                            <p>File browser goes here</p>
                        </div>
                    </div>
                    <div class="large-6 medium-6 cell">
                        <div class="callout">
                            <div class="grid-x grid-padding-1">
                                <div class="large-8 medium-8">
                                    <h4>Edit file or files.</h4>
                                </div>
                                <div class="large-2 medium-2">
                                        <button class="button"><i class="fa fa-users"></i> Groups</button>
                                </div>
                                <div class="large-2 medium-2">
                                        <button class="button"><i class="fa fa-question-circle"></i> Help</button>
                                </div>
                            </div>
                            <div class="input-group grid-x grid-padding-1">
                                <div class="large-12 medium-12">
                                    <input class="input-group-field" type="text" name="personName" placeholder="Enter names or email addresses..." autofocus required/>
                                </div>
                            </div>
                            <div class="input-group grid-x grid-padding-1">
                                <div class="large-6 medium-6">
                                    <button class="button secondary action" type="submit">
                                        <i class="fa fa-plus"></i> Add Users
                                    </button>
                                </div>
                                <div class="large-6 medium-6">
                                    <button class="button secondary action" type="submit">
                                        <i class="fa fa-minus"></i> Remove Users
                                    </button>
                                </div>
                            </div>
                            <div class="input-group grid-x grid-padding-1">
                                <div class="large-6 medium-6">
                                    <button class="button secondary action" type="submit">
                                        <i class="fa fa-plus-circle"></i> Add Owners
                                    </button>
                                </div>
                                <div class="large-6 medium-6">
                                    <button class="button secondary action" type="submit">
                                        <i class="fa fa-minus-circle"></i> Remove Owners
                                    </button>
                                </div>
                            </div>
                            <div class="input-group grid-x grid-padding-1">
                                <div class="large-6 medium-6">
                                    <button class="button secondary action" type="submit">
                                        <i class="fa fa-pencil"></i> Change Permissions
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
